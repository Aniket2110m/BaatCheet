<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaatCheet</title>
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .home-container {
      background: #fff;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      min-width: 320px;
      max-width: 90vw;
      text-align: center;
    }
    .home-container h1 {
      color: #007bff;
      margin-bottom: 1rem;
    }
    .home-container p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .home-container a {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.2s;
    }
    .home-container a:hover {
      background: #0056b3;
    }
    @media (max-width: 500px) {
      .home-container {
        padding: 1rem;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome to the BaatCheet !!</h1>
    <p>Where Introverts can Connect.<br>Login to get started!</p>
    <a href="{{ url_for('login') }}">Login ?</a>
  </div>
</body>
</html>
